<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>
    <div class="container">
        <h3 class="text-center">博学谷管理系统</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" name='tc_name'>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name='tc_pass'>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger btn-block">登陆</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="js/lib/jquery-2.1.4.js"></script>
<script>
    $('form').on('submit',function(e){
        e.preventDefault();

        var formData = $(this).serialize();

        //ajax请求登陆
        $.ajax({
            url: '/api/login',
            type: 'post',
            data: formData,
            success: function(res){
                if(res.code == 200) location.href = 'index.html';
            },
            error: function(){
                alert('密码错误');
            }
        })
    })
</script>
</html>
