


<div class="panel panel-default body">
    <div class="panel-body">
        <ol class="breadcrumb">
            <li><a href="javascript:void(0)">讲师管理</a></li>
            <li>讲师列表</li>
        </ol>
        <div class="row">
            <div class="col-md-2 col-md-offset-10">
                <button class="btn btn-success">添加讲师</button>
            </div>

            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>花名</th>
                        <th>性别</th>
                        <th>手机</th>
                        <th>邮箱</th>
                        <th>账户状态</th>
                        <th>入职日期</th>
                        <th>出生日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each r}}
                        <tr>
                            <td>{{$value.tc_name}}</td>
                            <td>{{$value.tc_roster}}</td>
                            <td>{{$value.tc_gender==0?"男":"女"}}</td>
                            <td>{{$value.tc_cellphone}}</td>
                            <td>{{$value.tc_email}}</td>
                            <td>{{$value.tc_status==0?"启用":"注销"}}</td>
                            <td>{{$value.tc_join_date}}</td>
                            <td>{{$value.tc_birthday}}</td>
                            <td></td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>

        </div>

    </div>
</div>
